<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/temp.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>My Tasks</h1>
            <button id="add"><i class="fas fa-plus"></i></button>
        </div>
        <div class="content">
            <div class="task">
                <div class="info">
                    <h2>Read Book</h2>
                    <div class="date">
                        <i class="far fa-calendar-days"></i> 
                        <span>5/4/2002 |</span>
                        <i class="far fa-clock"></i> 
                        <span>8:03</span>
                    </div>
                </div>
                <div class="action">
                    <button class="done"><i class="fas fa-thumbs-up"></i></button>
                    <button class="edit"><i class="fas fa-pencil"></i></button>
                    <button class="del"><i class="fas fa-trash-can"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript files -->
    <script src="main.js"></script>
</body>
</html>
